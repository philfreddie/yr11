<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YR11 Interactive Product</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .embed-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .figma-embed {
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 1350px;
            height: 700px;
            max-width: 100%;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            max-width: 640px;
            margin: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transform: scale(0.9);
            animation: modalAppear 0.3s ease-out forwards;
        }

        @keyframes modalAppear {
            to {
                transform: scale(1);
            }
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
        }

        .modal-text {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .howto-image {
            width: 100%;
            max-width: 480px;
            height: auto;
            border-radius: 12px;
            border: 1px solid rgba(0,0,0,0.08);
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            margin: 16px auto 8px;
            display: block;
        }

        .tip-text {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .loading-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin: 14px 0 10px;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(0,0,0,0.15);
            border-top-color: #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .close-button {
            background: #ce1418;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .close-button:hover {
            background: #850b0d;
        }

        .close-button:active {
            transform: translateY(1px);
        }

        .hidden {
            display: none;
        }

        .close-button[disabled] {
            opacity: 0.6;
            cursor: not-allowed;
            background: #a0a0a0;
        }

        /* Responsive Design */
        @media (max-width: 1400px) {
            .figma-embed {
                width: 100%;
                height: 600px;
            }
        }

        @media (max-width: 768px) {
            .figma-embed {
                height: 500px;
            }
            
            .modal-content {
                padding: 28px 18px;
                margin: 16px;
                max-width: calc(100vw - 32px);
            }
            
            .modal-title {
                font-size: 20px;
            }
            
            .modal-text {
                font-size: 15px;
            }
            
            .howto-image {
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .modal-content {
                padding: 20px 16px;
                margin: 10px;
                max-width: calc(100vw - 20px);
            }
            
            .modal-title {
                font-size: 18px;
                margin-bottom: 12px;
            }
            
            .modal-text {
                font-size: 14px;
                margin-bottom: 16px;
            }
            
            .tip-text {
                font-size: 13px;
                margin-bottom: 16px;
            }
            
            .howto-image {
                max-width: 250px;
            }
            
            .close-button {
                width: 100%;
                min-height: 44px;
            }
        }

        @media (max-height: 600px) {
            .modal-content {
                max-height: 90vh;
                overflow-y: auto;
                padding: 20px 16px;
            }
            
            .howto-image {
                max-width: 200px;
            }
            
            .modal-title {
                margin-bottom: 8px;
            }
            
            .modal-text {
                margin-bottom: 12px;
            }
            
            .tip-text {
                margin-bottom: 12px;
            }
        }

        /* Music Player Styles */
        .music-player {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 999;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .music-player.collapsed {
            width: 60px;
            height: 60px;
        }

        .music-player.expanded {
            width: 320px;
            height: auto;
            min-height: 120px;
        }

        .music-toggle {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        .music-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }

        .music-toggle svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .music-controls {
            display: none;
            padding: 20px;
            color: white;
        }

        .music-player.expanded .music-controls {
            display: block;
        }

        .music-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .music-title {
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            font-size: 18px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .playback-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            color: white;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .control-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .control-btn svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .play-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 48px;
            height: 48px;
        }

        .play-btn:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .mute-btn {
            width: 32px;
            height: 32px;
        }

        .mute-btn svg {
            width: 14px;
            height: 14px;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .music-player.expanded {
                width: calc(100vw - 40px);
                max-width: 300px;
            }
            
            .music-player {
                bottom: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Modal Overlay -->
    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-content">
            <h2 class="modal-title">Just a moment…</h2>
            <div class="loading-row">
                <div class="spinner" aria-hidden="true"></div>
                <p class="modal-text" id="verifyText">Checking your browser…</p>
            </div>
            <p class="modal-text" style="font-size: 14px; color: #666;">This process is automatic. Your content will appear shortly.</p>
            <img class="howto-image" src="public/toastimage.png" alt="How to enable fullscreen" />
            <p class="tip-text">Tip: Press the fullscreen icon (shown above) before viewing for the best experience.</p>
            <button id="continueNow" class="close-button hidden" aria-label="Continue to content">Continue now</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="embed-container">
            <iframe 
                class="figma-embed"
                style="border: 1px solid rgba(0, 0, 0, 0.1);" 
                width="1350" 
                height="700" 
                src="https://embed.figma.com/proto/Mxy2pdnwrc4VtmsCoXCtYs/YR11-Radiostation?node-id=9-3&p=f&scaling=contain&content-scaling=fixed&page-id=1%3A4&starting-point-node-id=9%3A3&hotspot-hints=0&embed-host=share" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <!-- Music Player Widget -->
    <div class="music-player collapsed" id="musicPlayer">
        <button class="music-toggle" id="musicToggle" aria-label="Toggle music player">
            <svg viewBox="0 0 24 24">
                <path d="M12 2C13.1 2 14 2.9 14 4V20C14 21.1 13.1 22 12 22C10.9 22 10 21.1 10 20V4C10 2.9 10.9 2 12 2ZM21 9C21 10.1 20.1 11 19 11C17.9 11 17 10.1 17 9V4C17 2.9 17.9 2 19 2C20.1 2 21 2.9 21 4V9ZM7 9C7 10.1 6.1 11 5 11C3.9 11 3 10.1 3 9V4C3 2.9 3.9 2 5 2C6.1 2 7 2.9 7 4V9Z"/>
            </svg>
        </button>
        
        <div class="music-controls">
            <div class="music-header">
                <h3 class="music-title">YR11 Radio</h3>
                <button class="close-btn" id="closePlayer" aria-label="Close player">×</button>
            </div>
            
            <div class="playback-controls">
                <button class="control-btn play-btn" id="playPauseBtn" aria-label="Play/Pause">
                    <svg viewBox="0 0 24 24" id="playIcon">
                        <path d="M8,5.14V19.14L19,12.14L8,5.14Z"/>
                    </svg>
                    <svg viewBox="0 0 24 24" id="pauseIcon" style="display: none;">
                        <path d="M14,19H18V5H14M6,19H10V5H6V19Z"/>
                    </svg>
                </button>
                
                <button class="control-btn" id="loopBtn" aria-label="Toggle loop">
                    <svg viewBox="0 0 24 24">
                        <path d="M17,17H7V14L3,18L7,22V19H19V13H17M7,7H17V10L21,6L17,2V5H5V11H7V7Z"/>
                    </svg>
                </button>
            </div>
            
            <div class="volume-control">
                <button class="control-btn mute-btn" id="muteBtn" aria-label="Mute/Unmute">
                    <svg viewBox="0 0 24 24" id="volumeIcon">
                        <path d="M14,3.23V5.29C16.89,6.15 19,8.83 19,12C19,15.17 16.89,17.85 14,18.71V20.77C18.01,19.86 21,16.28 21,12C21,7.72 18.01,4.14 14,3.23M16.5,12C16.5,10.23 15.5,8.71 14,7.97V16C15.5,15.29 16.5,13.76 16.5,12M3,9V15H7L12,20V4L7,9H3Z"/>
                    </svg>
                    <svg viewBox="0 0 24 24" id="muteIcon" style="display: none;">
                        <path d="M12,4L9.91,6.09L12,8.18M4.27,3L3,4.27L7.73,9H3V15H7L12,20V13.27L16.25,17.53C15.58,18.04 14.83,18.46 14,18.7V20.76C15.38,20.45 16.63,19.82 17.68,18.96L19.73,21L21,19.73L12,10.73M19,12C19,12.94 18.8,13.82 18.46,14.64L19.97,16.15C20.62,14.91 21,13.5 21,12C21,7.72 18,4.14 14,3.23V5.29C16.89,6.15 19,8.83 19,12M16.5,12C16.5,10.23 15.5,8.71 14,7.97V10.18L16.45,12.63C16.5,12.43 16.5,12.21 16.5,12Z"/>
                    </svg>
                </button>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70" aria-label="Volume">
            </div>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="backgroundMusic" preload="auto" loop>
        <source src="public/YR11_Music.m4a" type="audio/mp4">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Cloudflare-style verification gate (~5s) with spinner
        document.addEventListener('DOMContentLoaded', function() {
            const modalOverlay = document.getElementById('modalOverlay');
            const continueNow = document.getElementById('continueNow');
            const verifyText = document.getElementById('verifyText');

            let unlocked = false;
            const verificationMs = 7000; // ~7 seconds

            const timer = setTimeout(() => {
                unlocked = true;
                verifyText.textContent = 'Verification complete';
                // Reveal fallback continue button
                continueNow.classList.remove('hidden');
                // Auto-continue shortly after
                setTimeout(() => {
                    if (!modalOverlay.classList.contains('hidden')) {
                        modalOverlay.classList.add('hidden');
                    }
                }, 1000);
            }, verificationMs);

            // Continue button (appears after verification)
            continueNow.addEventListener('click', function() {
                if (!unlocked) return;
                modalOverlay.classList.add('hidden');
            });

            // Click outside to close only if unlocked
            modalOverlay.addEventListener('click', function(event) {
                if (event.target === modalOverlay && unlocked) {
                    modalOverlay.classList.add('hidden');
                }
            });

            // Escape to close only if unlocked
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && unlocked) {
                    modalOverlay.classList.add('hidden');
                }
            });
        });

        // Music Player Functionality
        document.addEventListener('DOMContentLoaded', function() {
            const musicPlayer = document.getElementById('musicPlayer');
            const musicToggle = document.getElementById('musicToggle');
            const closePlayer = document.getElementById('closePlayer');
            const audio = document.getElementById('backgroundMusic');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const playIcon = document.getElementById('playIcon');
            const pauseIcon = document.getElementById('pauseIcon');
            const loopBtn = document.getElementById('loopBtn');
            const muteBtn = document.getElementById('muteBtn');
            const volumeIcon = document.getElementById('volumeIcon');
            const muteIcon = document.getElementById('muteIcon');
            const volumeSlider = document.getElementById('volumeSlider');

            let isPlaying = false;
            let isMuted = false;
            let previousVolume = 0.7;

            // Initialize audio
            audio.volume = 0.7;
            audio.loop = true;

            // Auto-start music after modal closes
            function startMusicAfterModal() {
                const modalOverlay = document.getElementById('modalOverlay');
                const checkModal = setInterval(() => {
                    if (modalOverlay.classList.contains('hidden') || modalOverlay.style.display === 'none') {
                        clearInterval(checkModal);
                        setTimeout(() => {
                            playMusic();
                        }, 500);
                    }
                }, 100);
            }

            function playMusic() {
                audio.play().then(() => {
                    isPlaying = true;
                    updatePlayButton();
                }).catch((error) => {
                    console.log('Auto-play prevented by browser:', error);
                });
            }

            function pauseMusic() {
                audio.pause();
                isPlaying = false;
                updatePlayButton();
            }

            function updatePlayButton() {
                if (isPlaying) {
                    playIcon.style.display = 'none';
                    pauseIcon.style.display = 'block';
                } else {
                    playIcon.style.display = 'block';
                    pauseIcon.style.display = 'none';
                }
            }

            function updateMuteButton() {
                if (isMuted) {
                    volumeIcon.style.display = 'none';
                    muteIcon.style.display = 'block';
                } else {
                    volumeIcon.style.display = 'block';
                    muteIcon.style.display = 'none';
                }
            }

            function updateLoopButton() {
                if (audio.loop) {
                    loopBtn.classList.add('active');
                } else {
                    loopBtn.classList.remove('active');
                }
            }

            // Toggle music player visibility
            function togglePlayer() {
                if (musicPlayer.classList.contains('collapsed')) {
                    musicPlayer.classList.remove('collapsed');
                    musicPlayer.classList.add('expanded');
                } else {
                    musicPlayer.classList.remove('expanded');
                    musicPlayer.classList.add('collapsed');
                }
            }

            // Event listeners
            musicToggle.addEventListener('click', togglePlayer);
            closePlayer.addEventListener('click', togglePlayer);

            playPauseBtn.addEventListener('click', function() {
                if (isPlaying) {
                    pauseMusic();
                } else {
                    playMusic();
                }
            });

            loopBtn.addEventListener('click', function() {
                audio.loop = !audio.loop;
                updateLoopButton();
            });

            muteBtn.addEventListener('click', function() {
                if (isMuted) {
                    audio.volume = previousVolume;
                    volumeSlider.value = previousVolume * 100;
                    isMuted = false;
                } else {
                    previousVolume = audio.volume;
                    audio.volume = 0;
                    volumeSlider.value = 0;
                    isMuted = true;
                }
                updateMuteButton();
            });

            volumeSlider.addEventListener('input', function() {
                const volume = this.value / 100;
                audio.volume = volume;
                
                if (volume === 0) {
                    isMuted = true;
                } else {
                    isMuted = false;
                    previousVolume = volume;
                }
                updateMuteButton();
            });

            // Audio event listeners
            audio.addEventListener('play', function() {
                isPlaying = true;
                updatePlayButton();
            });

            audio.addEventListener('pause', function() {
                isPlaying = false;
                updatePlayButton();
            });

            audio.addEventListener('ended', function() {
                isPlaying = false;
                updatePlayButton();
            });

            // Initialize UI
            updatePlayButton();
            updateMuteButton();
            updateLoopButton();

            // Start music after modal
            startMusicAfterModal();
        });
    </script>
</body>
</html>
