<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YR11 Interactive Product</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden; /* Prevent body scroll */
            height: 100vh;
            width: 100vw;
        }

        .container {
            width: 100vw;
            height: 100vh;
            background: white;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .embed-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .figma-embed {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
            padding: 16px;
        }

        .modal-content {
            background: white;
            padding: 32px 24px;
            border-radius: 16px;
            text-align: center;
            width: 100%;
            max-width: min(500px, 90vw);
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transform: scale(0.9);
            animation: modalAppear 0.3s ease-out forwards;
        }

        @keyframes modalAppear {
            to {
                transform: scale(1);
            }
        }

        .modal-title {
            font-size: clamp(18px, 4vw, 24px);
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
        }

        .modal-text {
            font-size: clamp(14px, 3vw, 16px);
            color: #666;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .howto-image {
            width: 100%;
            max-width: min(360px, 80vw);
            height: auto;
            border-radius: 12px;
            border: 1px solid rgba(0,0,0,0.08);
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            margin: 16px auto 8px;
            display: block;
        }

        .tip-text {
            font-size: clamp(12px, 2.5vw, 14px);
            color: #555;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .loading-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin: 14px 0 10px;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(0,0,0,0.15);
            border-top-color: #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            flex-shrink: 0;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .close-button {
            background: #ce1418;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: clamp(14px, 3vw, 16px);
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            min-height: 44px; /* Touch-friendly on mobile */
        }

        .close-button:hover {
            background: #850b0d;
        }

        .close-button:active {
            transform: translateY(1px);
        }

        .hidden {
            display: none;
        }

        .close-button[disabled] {
            opacity: 0.6;
            cursor: not-allowed;
            background: #a0a0a0;
        }

        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            .modal-content {
                padding: 24px 16px;
                border-radius: 12px;
                max-width: 95vw;
            }
            
            .howto-image {
                max-width: min(300px, 85vw);
            }
            
            .close-button {
                width: 100%;
                padding: 14px 24px;
            }
        }

        /* Very small screens */
        @media (max-width: 480px) {
            .modal-content {
                padding: 20px 12px;
                max-width: 98vw;
            }
            
            .howto-image {
                max-width: min(250px, 90vw);
            }
        }

        /* Landscape mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .modal-content {
                max-height: 95vh;
                padding: 16px;
            }
            
            .howto-image {
                max-width: min(200px, 30vw);
            }
            
            .modal-title {
                margin-bottom: 8px;
            }
            
            .modal-text {
                margin-bottom: 12px;
            }
            
            .tip-text {
                margin-bottom: 12px;
            }
        }

        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .howto-image {
                image-rendering: -webkit-optimize-contrast;
                image-rendering: crisp-edges;
            }
        }
    </style>
</head>
<body>
    <!-- Modal Overlay -->
    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-content">
            <h2 class="modal-title">Just a moment…</h2>
            <div class="loading-row">
                <div class="spinner" aria-hidden="true"></div>
                <p class="modal-text" id="verifyText">Checking your browser…</p>
            </div>
            <p class="modal-text" style="font-size: clamp(12px, 2.5vw, 14px); color: #666;">This process is automatic. Your content will appear shortly.</p>
            <img class="howto-image" src="public/toastimage.png" alt="How to enable fullscreen" />
            <p class="tip-text">Tip: Press the fullscreen icon (shown above) before viewing for the best experience.</p>
            <button id="continueNow" class="close-button hidden" aria-label="Continue to content">Continue now</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="embed-container">
            <iframe 
                class="figma-embed"
                src="https://embed.figma.com/proto/Mxy2pdnwrc4VtmsCoXCtYs/YR11-Radiostation?node-id=9-3&p=f&scaling=contain&content-scaling=fixed&page-id=1%3A4&starting-point-node-id=9%3A3&hotspot-hin[...]
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        // Cloudflare-style verification gate (~5s) with spinner
        document.addEventListener('DOMContentLoaded', function() {
            const modalOverlay = document.getElementById('modalOverlay');
            const continueNow = document.getElementById('continueNow');
            const verifyText = document.getElementById('verifyText');

            let unlocked = false;
            const verificationMs = 7000; // ~7 seconds

            const timer = setTimeout(() => {
                unlocked = true;
                verifyText.textContent = 'Verification complete';
                // Reveal fallback continue button
                continueNow.classList.remove('hidden');
                // Auto-continue shortly after
                setTimeout(() => {
                    if (!modalOverlay.classList.contains('hidden')) {
                        modalOverlay.classList.add('hidden');
                    }
                }, 1000);
            }, verificationMs);

            // Continue button (appears after verification)
            continueNow.addEventListener('click', function() {
                if (!unlocked) return;
                modalOverlay.classList.add('hidden');
            });

            // Click outside to close only if unlocked
            modalOverlay.addEventListener('click', function(event) {
                if (event.target === modalOverlay && unlocked) {
                    modalOverlay.classList.add('hidden');
                }
            });

            // Escape to close only if unlocked
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && unlocked) {
                    modalOverlay.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
